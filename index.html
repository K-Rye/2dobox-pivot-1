<!doctype html>
<html lang='en'>
<head>
    <title>ideaBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<body role='document'>
    <section class="container box">
        <article class="top-box">
            <form role='form'>
                <h1 role='banner' class="idea">idea</h1>
                <h1  role='banner'>Box</h1>
                <input role='textbox' class="title-input" type="text" placeholder="Title"><br />
                <input role='textbox' class="body-input" type="text" placeholder="Body"><br />  
                <button role='button' class="save-btn">save</button><br />
            </form>
        </article>
        <input role='searchbox' class="search-input" type="text" placeholder="Search">
